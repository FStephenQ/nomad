{%- extends "admin/_template.html" %}
{%- import "bootstrap/wtf.html" as wtf %}

{% block site %}
{{super()}}
<h3>Destination</h3>

<dl class="dl-horizontal">
    <dt>Created At</dt>
    <dd>{{ dest.created_at }}</dd>

    <dt>Name</dt>
    <dd>{{ dest.name }}</dd>

    <dt>Address</dt>
    <dd>{{ dest.address }}</dd>

    <dt>Lat/Lon</dt>
    <dd>{{ dest.point }}</dd>
</dl>

{% endblock %}
