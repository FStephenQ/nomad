{%- extends "_template.html" %}

{% block site %}

<div class="content constrained">

	<div class="fullscreen jumbo">
		<div class="interstitial-page">
			<h4>Share your ride</h4>
			<h1>Virginia has 100 districts that need your help this November!</h1>
			<h2>Join your neighbors' carpools to save time, money, and the environment.</h2>
			<form method="GET" action="{{ url_for('carpool.find') }}"">
				<input type="text" name="q" id="locationQuery" placeholder="Zip code or City, State"> <input class="primary" type="submit" value="Find a ride">
			</form>

			<p>Can you drive? <a href="{{ url_for('carpool.new') }}">Start your own carpool</a> instead.</p>
		</div>
	</div>

</div>

{% endblock %}
