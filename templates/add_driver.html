<h1>Driver Interest</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <dl>
    {{ form.email.label }} {{ form.email(size=40) }}<br/>
    {{ form.car_size.label }} {{ form.car_size }}<br/>
    {{ form.leaving_from.label }} {{ form.leaving_from }}<br/>
    {{ form.going_to.label }} {{ form.going_to }}<br/>
    </dl>
    <p><input type="submit" value="Register"></p>
</form>
